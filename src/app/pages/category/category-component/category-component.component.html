<div class="row">
    <div class="col-md-4" *ngFor="let product of favoriteProducts">
      <a href="products/{{product.id}}">
      <img [src]="product.imageUrl" [alt]="product.name" class="img-favorite" />

      <h2>{{ product.name }}</h2>
      <h5 style="color: red">{{ product.price }}$</h5>
    </a>
    </div>
  </div>
