
<div class="container">
    <h1>Cập nhật sản phẩm</h1>
      <form >
        
          <div class="form-group">
            <label for="formGroupExampleInput">Tên sản phẩm</label>
            <input value="{{ product?.name }}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Nhập tên sản phẩm">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Giá sản phẩm</label>
            <input value="{{ product?.price }}" type="number" class="form-control" id="formGroupExampleInput2" placeholder="Nhập giá sản phẩm">
          </div>
          <div class="form-group">
            <div class="mb-4 d-flex ">
                <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                alt="example placeholder" style="width: 300px;" />
            </div>
            <div class="d-flex ">
                <div class="btn btn-primary btn-rounded">
                    <label class="form-label text-white m-1" for="customFile1">Choose file</label>
                    <input type="file" class="form-control d-none" id="customFile1" />
                </div>
            </div>
        </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Mô tả</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-outline-success"> Cập nhật</button>
        </form>

  </div>
