<h2 class="text-center">Giỏ hàng</h2>
<nav class="navbar navbar-expand-lg navbar-light bg-light wrapper">

    <table id="cart" class="table table-hover table-condensed">
        <thead>
            <tr>
                <th style="width:50%">Tên sản phẩm</th>
                <th style="width:10%">Giá</th>
                <th style="width:8%">Số lượng</th>
                <th style="width:22%" class="text-center">Thành tiền</th>
                <th style="width:10%"> </th>
            </tr>
        </thead>
        <tbody *ngFor="let product of cart?.data?.products">
            <tr>
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs">
                            <img src={{product.image}} alt="Sản phẩm 1" class="img-responsive" width="100">
                        </div>
                        <div class="col-sm-10">
                            <h4 class="nomargin">{{product.name}}</h4>
                        </div>
                    </div>
                </td>
                <td data-th="Price">{{product.price}}đ</td>
                <td data-th="Quantity"><input class="form-control text-center" value={{product?.quantity}}
                        type="number">
                </td>
                <td data-th="Subtotal" class="text-center">{{product.price! * product.quantity!}} đ</td>
                <td class="actions" data-th="">
                    <button class="btn btn-info btn-sm"><i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-sm">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="visible-xs">
                <td class="text-center"><strong></strong>
                </td>
            </tr>
            <tr>
                <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Tiếp tục
                        mua hàng</a>
                </td>
                <td colspan="2" class="hidden-xs"> </td>
                <td class="hidden-xs text-center"><strong>Tổng tiền {{cart.data.totalAmount}} đ</strong>
                </td>
                <td><a href="/pay" class="btn btn-success btn-block text-white">Thanh toán <i
                            class="fa fa-angle-right"></i></a>
                </td>
            </tr>
        </tfoot>
    </table>
</nav>
