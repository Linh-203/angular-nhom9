<h2 class="text-center">Giỏ hàng</h2>
<nav class="navbar navbar-expand-lg navbar-light bg-light wrapper">

    <table id="cart" class="table table-condensed " style="min-height: 500px;">
        <thead>
            <tr>
                <th style="width:50%">Tên sản phẩm</th>
                <th style="width:10%">Giá</th>
                <th style="width:8%">Số lượng</th>
                <th style="width:22%" class="text-center">Thành tiền</th>
                <th style="width:10%">Tùy chọn khác</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let product of products">
                <app-product-in-table [product]="product"class="table-row"></app-product-in-table>
            </ng-container>
        </tbody>
        <tfoot>
            <tr class="visible-xs">
                <td class="text-center"><strong></strong>
                </td>
            </tr>
            <tr>
                <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Tiếp tục
                        mua hàng</a>
                </td>
                <td colspan="2" class="hidden-xs"> </td>
                <td class="hidden-xs text-center"><strong>Tổng tiền {{cart?.data?.totalAmount}} đ</strong>
                </td>
                <td><a href="/pay" class="btn btn-success btn-block text-white">Thanh toán <i
                            class="fa fa-angle-right"></i></a>
                </td>
            </tr>
        </tfoot>
    </table>
</nav>
