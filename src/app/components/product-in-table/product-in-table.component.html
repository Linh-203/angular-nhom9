<td data-th="Product">
    <div class="row">
        <div class="col-sm-2 hidden-xs">
            <img src={{product.image}} alt="Sản phẩm 1" class="img-responsive" width="100">
        </div>
        <div class="col-sm-10">
            <h4 class="nomargin fs-5">{{product.name}}</h4>
        </div>
    </div>
</td>
<td data-th="Price">{{product.price}}đ</td>
<td data-th="Quantity"><input class="form-control text-center fs-5" value={{product?.quantity}} type="number" min="1"
        [(ngModel)]="quantity">
</td>
<td data-th="Subtotal" class="text-center fs-5">{{product.price! * product.quantity!}} đ</td>
<td class="d-flex gap-2 h-100 dropstart" data-th="Actions">
    <button class="btn btn-info btn-sm" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-edit"></i>
    </button>
    <div class="dropdown-menu position-absolute px-2" aria-labelledby="dropdownMenuButton">
        Size
        <app-radio [listRadio]="fakeSize" nameValue="size" [radioValue]="options?.size"
            (change)="onChangeRadio($event)"></app-radio>
        Ice
        <app-radio [listRadio]="fakeIce" nameValue="ice" [radioValue]="options?.ice"
            (change)="onChangeRadio($event)"></app-radio>
        Sugar
        <app-radio [listRadio]="fakeIce" nameValue="sugar" [radioValue]="options?.sugar"
            (change)="onChangeRadio($event)"></app-radio>
        <button class="btn btn-success text-white" (click)="handleChangeOptions()">Save</button>
    </div>
    <button class="btn btn-danger btn-sm" (click)="handleRemoveProductInCart(product._id)">
        <i class="fa fa-trash-o"></i>
    </button>
</td>
