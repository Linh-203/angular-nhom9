<div class="login">
  <form>
    <label for="chk" aria-hidden="true">Login</label>
    <input
      type="email"
      name="email"
      placeholder="Email"
      required=""
      [(ngModel)]="loginObj.email"
    />
    <input
      type="password"
      name="pswd"
      placeholder="Password"
      required=""
      [(ngModel)]="loginObj.password"
    />
    <button (click)="onLogin()">Login</button>
  </form>
</div>
